server:
  port: 9101
spring:
  application:
    name: fire-user-producer
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:6030
        group: fire-cloud-1
  datasource:
    type: com.zaxxer.hikari.HikariDataSource  #使用Hikari连接池
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/fire-user?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root123
    hikari:
      minimum-idle: 5
      idle-timeout: 180000
      maximum-pool-size: 10
      auto-commit: true
      pool-name: fire-cloud-hikari-pool
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

logging:
  config: classpath:log4j2-config.xml