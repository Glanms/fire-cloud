---
- hosts: fire-gateway
  remote_user: root
  vars:
    PROJECT_NAME: fire-gateway
    SERVER_PORT: 6020
  gather_facts: no
  tasks:
    - name: Acquire file name
      local_action: shell ls /var/lib/jenkins/workspace/{{ PROJECT_NAME }}/{{ PROJECT_NAME }}/target/*.jar
      register: file_name
      tags: get_filename

    - name : Upload archives
      copy: src={{file_name.stdout}}  dest=/usr/local/fire-cloud/{{ PROJECT_NAME }}/{{ PROJECT_NAME }}-{{ SERVER_PORT }}.jar mode=0755
      when: file_name.stdout != ''

    - name: Acquire process pid
      tags:
        - test
      shell: "ps -ef | grep -v grep | grep {{ PROJECT_NAME }}-{{SERVER_PORT}} | awk '{print $2}'"
      register: running_processes

    - name: Stop current process
      shell: "kill {{item}}"
      tags:
        - test1
      with_items: "{{running_processes.stdout_lines}}"

    - name: Wait for process status
      wait_for:
        path: "/proc/{{item}}/status"
        state: absent
        timeout: 30
      tags:
        - test
      with_items: "{{running_processes.stdout_lines}}"
      ignore_errors: yes
      register: killed_processes

    - name: Kill process
      shell: "kill -9 {{ item }}"
      with_items: "{{ killed_processes.results | select('failed') | map(attribute='item') | list }}"

    - name: Start new process
      shell: "nohup java -jar /usr/local/fire-cloud/{{PROJECT_NAME}}/{{PROJECT_NAME}}-{{SERVER_PORT}}.jar &"
      tags: start app

    - name: Wait for {{ SERVER_PORT }} available
      wait_for:
        port: "{{ SERVER_PORT }}"
        delay: 5
        timeout: 30
      when: SERVER_PORT is defined